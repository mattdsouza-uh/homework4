    <html lang="en">

<head>
  <link rel="stylesheet" href="hw4.css">
  <title> Registration Form | Cardinal Medical </title>
</head>

<body>
<div class="container">
  <header class="row equal-space">
    <div class="image">
      <img src="healthcare_logo.png" alt="healthcare_logo" width="140px" id="logo"/>
    </div>
    <h1 class="title">Cardinal Medical</h1>
    <p class="date">Today's Date:<span id = "today"> </span></p>
  </header>

  <div class="row center-item">
    <h1 class="title patient-info"> Patient Information </h1>
  </div>
  <center>
    <span id="welcome1"></span>
    <span id="welcome2"></span>
  </center>

<div class="iframe-container">
    <iframe class="frame" src="https://tools.cdc.gov/medialibrary/index.aspx#/results" frameborder="0"></iframe>
</div>
  <table class="table-row">
    <form name = "review-button"  id="review-button" action="thankyou.html">
      <tr>
        <td>
          <label for="f-name">First Name </label>
        </td>
        <td>
          <input
              type="text"
              name="First name:"
              id="f-name"
              minlength="1"
              maxlength="30"
              required
              title=" Letters , Apostrophes and Dashes only"
              pattern="[a-zA-Z']{1,30}"
              onblur="validateFname()"
              placeholder="Cristiano"
          />
          <span class="error" id="f-name-error"></span>
        </td>
        <td>
          <label for="m-initial">Middle Initial</label>
        </td>
        <td>
          <input
              type="text"
              name="Middle Initial:"
              id="m-initial"
              size="1"
              maxlength="1"
              title="Letter only"
              pattern="[a-zA-Z']{0,1}"
              onblur="validateMI()"
              placeholder="W"
          />
          <span class="error" id="m-initial-error"></span>
        </td>
        <td>
          <label for="l-name">Last Name</label>
        </td>
        <td>
          <input
              type="text"
              name="Last name:"
              id="l-name"
              minlength="1"
              maxlength="30"
              required
              title=" Letters , Apostrophes and Dashes only"
              pattern="[a-zA-Z']{1,30}"
              onblur="validateLname()"
              placeholder="Ronaldo"
          />
          <span class="error" id="l-name-error"></span>
        </td>
      </tr>

      <tr>
        <!--User inputs Date of birth-->
        <td >
          <label for="dob">Date of Birth</label>
        </td>
        <td>
          <input
              type="date"
              name="Date of Birth:"
              id="dob"
              required
              title="Please enter your date of birth"

              onblur="validateDob()"
          />
          <span class="error" id="dob-error"></span>
        </td>
      </tr>


      <tr>
        <!-- User inputs SSN number-->
        <td>
          <label for="ssn">Social Security Number</label>
        </td>
        <td>
          <input
              type="password"
              name="Social Security Number:"
              id="ssn"
              minlength="9"
              maxlength="11"
              required
              title=" Numbers and Dashes only"
              placeholder="xxx-xx-xxxx"
              onblur="validateSSN()"
          />
          <span class="error" id="ssn-error"></span>
        </td>
      </tr>

      <tr>
        <td>Gender</td> <!--User inputs Gender-->
        <td>
          <label for="male">Male</label>
          <!-- Male Radio button -->
          <input type="radio" name="Gender:" id="male" value="Male" required>
          <label for="female">Female </label>
          <!-- Female Radio button -->
          <input type="radio" name="Gender:" id="female" value="Female">
          <label for="other">Other</label>
          <!-- Other Radio button -->
          <input type="radio" name="Gender:" id="other" value="Other">
        </td>
      </tr>
      <tr>
        <td>Marital Status: </td> <!--User inputs Martial Status-->
        <td>
          <label for="single">Single</label>
          <input type="radio" name="Marital Status:" id="single" value="Single"/>
          <label for="married">Married</label>
          <input type="radio" name="Marital Status:" id="married" value="Married"/>
          <label for="Other1">Other</label>
          <input type="radio" name="Marital Status:" id="Other1" value="Other">
        </td>
      </tr>

      <tr>
        <!-- User inputs their Address line 1-->
        <td class="td1">
          <label for="address1">Address Line 1</label>
        </td>
        <td>
          <input
              type="text"
              name="Address Line 1:"
              id="address1"
              minlength="2"
              maxlength="30"
              required
              title="Please enter your address"
              placeholder="1200 Chicago drive"
              onblur="validateAddressline1()"
          />
          <span class="error" id="address1-error"></span>
        </td>

        <td>
          <label for="phone">Phone number:</label>
        </td>
        <td>
          <input
              type="text"
              name="Phone number:"
              id="phone"
              maxlength="12"
              required
              title="Please enter your phone number"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              placeholder="213-231-2123"
              onblur="validatePhone()"
          />
          <span class="error" id="phone-error"></span>
        </td>
      </tr>

      <tr>
        <!-- User inputs thier address line 2-->
        <td>
          <label for="address2">Address line 2 (Optional) </label>
        </td>
        <td>
          <input
              type="text"
              name="Address line 2:"
              id="address2"
              maxlength="30"
              title="Please enter your secondary address"
              placeholder="Addtional address"
          />
        </td>
      </tr>
      <tr>
        <!-- User inputs their City-->
        <td class="td1">
          <label for="city">City </label>
        </td>
        <td>
          <input
              type="text"
              name="City:"
              id="city"
              minlength="2"
              maxlength="30"
              required
              title="Please enter your City"
              placeholder="Dallas"
              onblur="validateCity()"
          />
          <span class="error" id="city-error"></span>
        </td>
        <!--User inputs their State-->
        <!--Reference:gistfile1.html-->
        <td>
          <label for="state">State</label>
        </td>
        <td>
          <select name="State:" id="state">
            <option value="" selected="selected">Select a State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </td>

        <!--User input their Zip Code-->
        <td class="td1">
          <label for="zipcode">Zip Code</label>
        </td>
        <td>
          <input
              type="text"
              name="Zipcode:"
              id="zipcode"
              minlength="5"
              maxlength="10"
              required
              pattern="^[0-9]{5}(-[0-9]{4})?$"
              title=" Numbers and Dash only "
              placeholder="XXXXX"
              onblur="validateZipcode()"
          />
          <span class="error" id="zipcode-error"></span>
        </td>
      </tr>

      <tr>
        <!--User inputs their Email Address-->
        <td class="td1">
          <label for="emailaddress">Email Address</label>
        </td>
        <td>
          <input
              type="text"
              name="Email Address:"
              id="emailaddress"
              maxlength="50"
              required
              title="Please enter your Email Address"
              placeholder="name@domain.tld"
              onblur="validateEmailAddress()"
          />
          <span class="error" id="emailaddress-error"></span>
        </td>
      </tr>

      <tr>
        <td>
          Medical History
        </td>
      </tr>

      <tr>
        <td>
          <input type="checkbox" id="diabetes" name="Diabetes" value="Diabetes">
          <label for="diabetes">Diabetes</label>
        </td>
      </tr>

      <tr>
        <td>
          <input type="checkbox" id="high_bp" name="High_bp" value="High Blood Pressure">
          <label for="high_bp">High Blood Pressure</label>
        </td>
      </tr>

      <tr>
        <td>
          <input type="checkbox" id="asthma" name="Asthma" value="Asthma">
          <label for="asthma">Asthma</label>
        </td>
      </tr>

      <tr>
        <td>
          <input type="checkbox" id="heartDisease" name="HeartDisease" value="Heart Disease">
          <label for="heartDisease">Heart Disease</label>
        </td>
      </tr>

      <tr>
        <td>
          <input type="checkbox" id="cancer" name="Cancer" value="cancer">
          <label for="cancer">Cancer</label><br>
        </td>
      </tr>

      <tr>
        <td>
          <input type="checkbox" id="otherCheckbox" name="OtherCheckbox" value="other">
          <label for="OtherCheckbox">Other</label>
        </td>
        <td>
          <input
              type="text"
              id="otherMedicalText"
              name="Other:  "
              maxlength="100"
              placeholder="specify your condition"
          />
        </td>
      </tr>

      <tr>
        <!-- User selects if they have taken their Flu Shot using radio button -->
        <td class="td1">
          Have you taken the Flu shot:
        </td>
        <td>
          <label for="yes">Yes</label>
          <input type="radio" name="Flu shot:" id="yes" value="Yes">
          <label for="no">No</label>
          <input type="radio" name="Flu shot:" id="no" value="No">
        </td>
      </tr>

      <tr>
        <!-- User uses the range bar to answer the question -->
        <td class="td1">
          <label for="medRange">How often do you take your <br> prescribed medication? <br> (0 = Never ,10 = Always)
          </label>
        </td>
        <td>
          <span>0</span>
          <input
              type="range"
              name="Med Range:"
              id="medRange"
              min="1"
              max="10"
              value="0"
          />
          <span>10</span>

          <span id="rangeBar"></span>
        </td>
      </tr>


      <tr>
        <!--textbox for user to list their medications-->
        <td class="td1">
          <label for="medicationText">
            Please list any medications <br>
            you are currently taking
          </label> </td>
        <td>
              <textarea
                  rows="3"
                  cols="50"
                  maxlength="600"
                  name="Medication Text:"
                  id="medicationText"
                  placeholder="Enter text here "
              > </textarea>
        </td>
      </tr>


      <tr>
        <!-- User creates a username-->
        <td class="td1">
          <label for="userID"> User ID </label>
        </td>
        <td>
          <input
              type="text"
              name="UserID:"
              id="userID"
              minlength="5"
              maxlength="30"
              required
              title="Must contain at least 5 characters. Username cannot start with a number. "
              onblur="validateUserID()"
          />
          <span class="error" id="userID-error"></span>
        </td>
      </tr>


      <tr>
        <!-- User creates a password-->
        <td class="td1">
          <label for="password">Password</label>
        </td>
        <td>
          <input
              type="password"
              name="Password:"
              id="password"
              minlength="8"
              maxlength="30"
              required
              onblur="validatePassword()"
              oninput="validatePassword()"
              onfocus="validatePassword()"
          />
          <span class="error" id="password-error"></span>
        </td>
      </tr>

      <tr>
        <!-- User inputs the re-confirms password-->
        <td class="td1"><label for="re-enterPass">Re-enter Password</label></td>
        <td>
          <input
              type="password"
              name="Re-enterPass:"
              id="re-enterPass"
              required
              onblur= "validateEnterpass()"
              oninput="validateEnterpass()"
              onfocus= "validateEnterpass()"
          />
          <span class="error" id="password2-error"></span>
        </td>
      </tr>

      <tr>
        <td>
          <label for="rememberMe">Remember Me</label>
        </td>
        <td>
          <input type="checkbox" id="rememberMe" name="rememberMe">
          <span class="error" id="rememberMe-error"></span>
        </td>
      </tr>

      <tr>
        <td>
          <div class="button-container">
            <input type="submit"  name="submitButton" id="submitButton" value="Submit" disabled />
            <input type="reset" name="resetButton" id="resetButton" value="Reset" />
            <input type="button" name="review" id="review" value="Review" onclick="reviewInput()" />
            <input type="button" name="validate" id="validate" value="Validate" onclick="validateData()" />
          </div>
        </td>
      </tr>

    </form>
  </table>

  <center>
    <p id="showInput"></p>
  </center>

  <iframe src="footer.html" width="100%" height="150px" title="footer" style="border:none;"></iframe>

</div>
<script src="hw4.js"></script>


<div class="password-message">
  <span id="msg1"></span> <br/>
  <span id="msg2"></span> <br/>
  <span id="msg3"></span> <br/>
  <span id="msg5"></span> <br/>
  <span id="msg6"></span> <br/>
  <span id="msg7"></span> <br/>
  <span id="password2-error"></span> <br/>
</div>

<!-- Creates alert box in the form -->
<div id="alert-box">
  <div id="alert-data">
    <div class="alert-icon">&#10060;</div>
    <h4>Please fill out all Required fields.</h4>
    <button id="close-alert">OK</button>
  </div>
</div>




</body>
</html>
